<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game by Roshan Thomas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .cell {
            transition: all 0.3s ease;
        }
        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .winning-cell {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { background-color: rgba(134, 239, 172, 0.5); }
            50% { background-color: rgba(134, 239, 172, 0.8); }
            100% { background-color: rgba(134, 239, 172, 0.5); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center py-12 px-4">
    <div class="text-center mb-8">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-2">Tic-Tac-Toe</h1>
        <p class="text-gray-600 text-lg">The classic X and O game</p>
    </div>

    <div class="bg-white rounded-xl shadow-xl p-6 mb-8 w-full max-w-md">
        <div class="flex justify-between items-center mb-6">
            <div class="text-lg font-semibold text-gray-700">
                Player: <span id="current-player" class="text-indigo-600">X</span>
            </div>
            <button id="reset-btn" class="flex items-center gap-1 bg-indigo-100 text-indigo-700 px-4 py-2 rounded-lg hover:bg-indigo-200 transition">
                <i data-feather="refresh-cw" class="w-4 h-4"></i>
                Reset
            </button>
        </div>

        <div class="grid grid-cols-3 gap-3 mb-6">
            <!-- Game board cells will be generated here -->
        </div>

        <div id="status" class="text-center text-lg font-medium text-gray-700"></div>
    </div>

    <div class="fixed bottom-4 right-4 text-gray-500 text-sm bg-white/80 backdrop-blur-sm px-3 py-1 rounded-full shadow-sm">
        Roshan Thomas
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
            
            const board = document.querySelector('.grid');
            const statusDisplay = document.querySelector('#status');
            const currentPlayerDisplay = document.querySelector('#current-player');
            const resetButton = document.querySelector('#reset-btn');
            
            let gameActive = true;
            let currentPlayer = "X";
            let gameState = ["", "", "", "", "", "", "", "", ""];
            
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            // Create the game board
            function initializeGame() {
                board.innerHTML = '';
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell', 'bg-gray-50', 'rounded-lg', 'h-24', 'md:h-28', 'flex', 'items-center', 'justify-center', 'text-4xl', 'font-bold', 'cursor-pointer');
                    cell.setAttribute('data-index', i);
                    cell.addEventListener('click', handleCellClick);
                    board.appendChild(cell);
                }
            }
            
            function handleCellClick(e) {
                const clickedCell = e.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));
                
                if (gameState[clickedCellIndex] !== "" || !gameActive) return;
                
                gameState[clickedCellIndex] = currentPlayer;
                clickedCell.textContent = currentPlayer;
                clickedCell.classList.add(currentPlayer === "X" ? 'text-indigo-600' : 'text-pink-500');
                
                checkResult();
            }
            
            function checkResult() {
                let roundWon = false;
                
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    
                    if (gameState[a] === "" || gameState[b] === "" || gameState[c] === "") continue;
                    
                    if (gameState[a] === gameState[b] && gameState[b] === gameState[c]) {
                        roundWon = true;
                        // Highlight winning cells
                        document.querySelector(`[data-index="${a}"]`).classList.add('winning-cell');
                        document.querySelector(`[data-index="${b}"]`).classList.add('winning-cell');
                        document.querySelector(`[data-index="${c}"]`).classList.add('winning-cell');
                        break;
                    }
                }
                
                if (roundWon) {
                    statusDisplay.textContent = `Player ${currentPlayer} wins!`;
                    statusDisplay.classList.add('text-green-600');
                    gameActive = false;
                    return;
                }
                
                if (!gameState.includes("")) {
                    statusDisplay.textContent = "Game ended in a draw!";
                    statusDisplay.classList.add('text-yellow-600');
                    gameActive = false;
                    return;
                }
                
                // Switch player
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                currentPlayerDisplay.textContent = currentPlayer;
                currentPlayerDisplay.className = currentPlayer === "X" ? 'text-indigo-600' : 'text-pink-500';
            }
            
            function resetGame() {
                gameActive = true;
                currentPlayer = "X";
                gameState = ["", "", "", "", "", "", "", "", ""];
                statusDisplay.textContent = "";
                statusDisplay.className = "";
                currentPlayerDisplay.textContent = currentPlayer;
                currentPlayerDisplay.className = 'text-indigo-600';
                
                const cells = document.querySelectorAll('.cell');
                cells.forEach(cell => {
                    cell.textContent = "";
                    cell.classList.remove('winning-cell', 'text-indigo-600', 'text-pink-500');
                });
            }
            
            resetButton.addEventListener('click', resetGame);
            
            // Initialize the game
            initializeGame();
        });
    </script>
</body>
</html>
